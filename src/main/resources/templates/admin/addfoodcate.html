<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Boxicons CSS-->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <title>Add Recipe</title>
</head>

<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                  <!--<img src="logo.png" alt="">-->
              </span>

            <div class="text logo-text">
                <span class="name">Admin</span>
                <span class="profession">Recipe Web</span>
            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Search...">
            </li>

            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{/dashboard}">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/foodcatego/create}">
                        <i class='bx bx-diamond icon'></i>
                        <span class="text nav-text">Add Category</span>

                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/foodcatego}">
                        <i class='bx bx-food-menu icon'></i>
                        <span class="text nav-text">View Category</span>

                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/foods/create}">
                        <i class='bx bx-bowl-rice icon'></i>
                        <span class="text nav-text">Add Food</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/foods}">
                        <i class='bx bxs-bowl-hot icon'></i>
                        <span class="text nav-text">add Recipes</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="nav-link">
                <a th:href="@{/logout}">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>


<script th:src="@{~/js/sidebar.js}"></script>

    <form class="container" method="post" th:action="@{/foodcatego/add}"  th:object="${food_category}">
        <input type="hidden" name="id"  th:field="*{id}" th:value="${food_category.id}">
        <div>
            <h4>Add Photo</h4>
        </div>
        <input type="url" th:field="*{image}" th:value="${food_category.image}" name="image" id="image" placeholder="Enter url">
        <div class="container">
            <div>
                <p>Category</p>
                <input type="text" class="input-field" required th:field="*{name}" th:value="${food_category.name}" name="name" id="name">
            </div>
            <div>
                <p>Description</p>
                <input type="text" class="input-field" required th:field="*{description}" th:value="${food_category.description}" name="description" id="description">
            </div>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
