
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/register.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <form class="form-group" th:method="post" th:action="@{/user/save}" th:object="${user}" >
                <header>Register Account</header>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" class="input" id="email" th:field="*{email}" th:value="${user.email}" required autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="input" id="fullname" th:field="*{fullname}" th:value="${user.fullname}" required autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="mobile_no">Mobile Number</label>
                    <input type="text" class="input" id="mobile_no" th:field="*{mobile_no}" th:value="${user.mobile_no}" required autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password" th:field="*{password}" th:value="${user.password}" required autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Register Up">
                </div>
<!-- -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
